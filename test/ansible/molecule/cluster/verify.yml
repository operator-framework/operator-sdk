---
- name: Verify
  hosts: localhost
  connection: local
  gather_facts: no
  collections:
    - community.kubernetes
  tasks:
    - block:
      - name: Import all test files from tasks/
        include_tasks: '{{ item }}'
        with_fileglob:
          - tasks/*_test.yml
      rescue:
        - name: Retrieve relevant resources
          k8s_info:
            api_version: '{{ item.api_version }}'
            kind: '{{ item.kind }}'
            namespace: '{{ namespace }}'
          loop:
            - api_version: v1
              kind: Pod
            - api_version: apps/v1
              kind: Deployment
            - api_version: v1
              kind: Secret
            - api_version: v1
              kind: ConfigMap
          register: debug_resources

        - name: Retrieve Pod logs
          k8s_log:
            name: '{{ item.metadata.name }}'
            namespace: '{{ namespace }}'
          loop: '{{ q("k8s", api_version="v1", kind="Pod", namespace=namespace) }}'
          register: debug_logs

        - name: Ouput gathered resources
          debug:
            var: debug_resources

        - name: Output gathered logs
          debug:
            var: item.log_lines
          loop: '{{ debug_logs.results }}'

        - name: Re-emit failure
          vars:
            failed_task:
              name: '{{ ansible_failed_task.name }}'
              result: '{{ ansible_failed_result }}'
          fail:
            msg: '{{ failed_task }}'
