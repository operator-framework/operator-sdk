# This patch adds the args to allow exposing the metrics endpoint securely
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
        - "--metrics-bind-address=0.0.0.0:8080"
        - "--leader-elect"
        - "--leader-election-id=memcached-operator"
        - "--health-probe-bind-address=:8081"
