# permissions for end users to view memfins.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: memfin-viewer-role
rules:
- apiGroups:
  - cache.example.com
  resources:
  - memfins
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cache.example.com
  resources:
  - memfins/status
  verbs:
  - get
