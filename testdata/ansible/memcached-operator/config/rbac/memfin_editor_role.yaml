# permissions for end users to edit memfins.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: memfin-editor-role
rules:
- apiGroups:
  - cache.example.com
  resources:
  - memfins
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cache.example.com
  resources:
  - memfins/status
  verbs:
  - get
