# permissions for end users to view finalizerconcurrencytests.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: finalizerconcurrencytest-viewer-role
rules:
- apiGroups:
  - test.example.com
  resources:
  - finalizerconcurrencytests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - test.example.com
  resources:
  - finalizerconcurrencytests/status
  verbs:
  - get
