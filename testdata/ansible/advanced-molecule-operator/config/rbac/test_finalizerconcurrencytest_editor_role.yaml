# permissions for end users to edit finalizerconcurrencytests.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: finalizerconcurrencytest-editor-role
rules:
- apiGroups:
  - test.example.com
  resources:
  - finalizerconcurrencytests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - test.example.com
  resources:
  - finalizerconcurrencytests/status
  verbs:
  - get
