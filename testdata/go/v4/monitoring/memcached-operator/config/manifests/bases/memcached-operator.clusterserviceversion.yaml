apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Basic Install
  name: memcached-operator.v0.0.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Memcached is the Schema for the memcacheds API
      displayName: Memcached
      kind: Memcached
      name: memcacheds.cache.example.com
      resources:
      - kind: Deployment
        name: memcached-deployment
        version: v1
      specDescriptors:
      - description: containerPort defines the port that will be used to init the
          container with the image
        displayName: Container Port
        path: containerPort
      - description: size defines the number of Memcached instances
        displayName: Size
        path: size
      statusDescriptors:
      - description: |-
          Conditions store the status conditions of the Memcached instances
          conditions represent the current state of the Memcached resource.
          Each condition has a unique type and reflects the status of a specific aspect of the resource.

          Standard condition types include:
          - "Available": the resource is fully functional
          - "Progressing": the resource is being created or updated
          - "Degraded": the resource failed to reach or maintain its desired state

          The status of each condition is one of True, False, or Unknown.
        displayName: Conditions
        path: conditions
      version: v1alpha1
  description: Memcached Operator description. TODO.
  displayName: Memcached Operator
  icon:
  - base64data: ""
    mediatype: ""
  install:
    spec:
      deployments: null
    strategy: ""
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - memcached-operator
  links:
  - name: Memcached Operator
    url: https://memcached-operator.domain
  maintainers:
  - email: your@email.com
    name: Maintainer Name
  maturity: alpha
  provider:
    name: Provider Name
    url: https://your.domain
  version: 0.0.0
