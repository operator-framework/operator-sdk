[what_can_i_do]
other = "我可以用 Operator SDK 做什么？"

[what_can_i_do_answer]
other = "Operator SDK 提供用来构造、测试和打包 Operators 的工具。最初，SDK 通过组织 Kubernetes API 来完成应用的业务逻辑，例如完成规模扩缩、版本升级或者数据备份。随着时间推演，SDK 也可以让工程师为应用赋予智慧，为用户提供云服务的体验。诸多 Operators 首推的一些常见的实践和模式也都被纳入 SDK 实现中，从而帮助用户避免重复造车。"

