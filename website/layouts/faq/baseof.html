<!doctype html>
<html lang="{{ .Site.Language.Lang }}" class="no-js">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="td-{{ .Kind }}">
    {{ partial "navbar.html" . }}
    <section class="of-masthead of-masthead--subpage">
      <h1 class="of-heading of-heading--xl">{{ T "faq" }}</h1>
    </section>
    <section class="of-section-page-intro">
      <header class="of-section-page-intro__header">
        <h2 class="of-heading of-heading--md">{{ T "faq" }}</h1>
        <p>{{ T "faq_content" }}</p>
      </header>
    </section>
    
         <main role="main">
          <section class="of-section-page-intro__content of-page--faq">
            {{ .Content }}
          </section>
          </main>       
        {{ partial "footer.html" . }}
  </body>
</html>
