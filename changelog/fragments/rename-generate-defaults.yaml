entries:
  - description: >
      `generate <bundle|packagemanifests>` will no longer write kustomize manifests bases and kustomization.yaml;
      instead, `generate kustomize manifests` will do so
    kind: change
  - description: >
      `--kustomize` has been removed from `generate <bundle|packagemanifests>`. Use `generate kustomize manifests`
      to write manifests bases and kustomization.yaml instead
    kind: removal
  - description: >
      `bundle` will write manifests/metadata to the top-level `bundle/` directory,
      and `packagemanifests` will write manifests and the package manifest to
      the top-level `packagemanifests/` directory
    kind: change
