entries:
  - description: >
      Added the `--select-optional` flag to `bundle validate` to pass a label selector
      that runs any matching optional validator on top of required validators,
      and `--list-optional` to display optional validators, their selectors, and
      a short explanation of what each does.
    kind: addition
  - description: >
      Added the OperatorHub.io optional validator to `bundle validate`, which can be run
      by setting `--select-optional=name=operatorhub` or `--select-optional=suite=operatorframework`.
    kind: addition
