# entries is a list of entries to include in
# release notes and/or the migration guide
entries:
  - description: >
      Added `operator-sdk pkgman-to-bundle` command to support migration of
      packagemanifests to bundle format. Refer 
      https://github.com/operator-framework/enhancements/blob/master/enhancements/sdk-migrate-bundle.md 
      for more details.

    # kind is one of:
    # - addition
    # - change
    # - deprecation
    # - removal
    # - bugfix
    kind: addition

    # Is this a breaking change?
    breaking: false

