# entries is a list of entries to include in
# release notes and/or the migration guide

# TODO(everettraven): update changelog
entries:
  - description: >
      Bump dependencies to support Kubernetes 1.24.      
      Dependency bumps that occurred are as follows:

      - k8s.io/api v0.23.5 --> v0.24.0
      - k8s.io/apimachinery v0.23.5 --> v0.24.0
      - k8s.io/client-go v0.23.5 --> v0.24.0
      - sigs.k8s.io/controller-runtime v0.11.2 --> v0.12.1

      Additional Changes:
      - :bug: fix channel naming validation by @camilamacedo86 [More info](https://github.com/operator-framework/api/pull/231)
      - Add CRD description check validation by @ryantking [More info](https://github.com/operator-framework/api/pull/234)
      - :sparkles: (GoodPracticesValidator) : Add a new check to warn authors when permissions to create CRDs are found by @camilamacedo86 [More info](https://github.com/operator-framework/api/pull/241)

    # kind is one of:
    # - addition
    # - change
    # - deprecation
    # - removal
    # - bugfix
    kind: "change"

    # Is this a breaking change?
    breaking: false

    # Migration can be defined to automatically add a section to
    # the migration guide. This is required for breaking changes.
    migration:
      header: Kubernetes 1.24
      body: |
        To update your project to support Kubernetes 1.24:
        
        1. In `go.mod`:

        - Replace `k8s.io/api v0.23.5` with `k8s.io/api v0.24.0`
        - Replace `k8s.io/apimachinery v0.23.5` with  `k8s.io/apimachinery v0.24.0`
        - Replace `k8s.io/client-go v0.23.5` with `k8s.io/client-go v0.24.0`
        - Replace `sigs.k8s.io/controller-runtime v0.11.2` with `sigs.k8s.io/controller-runtime v0.12.1`
        
        2. In `Makefile`:
        - Replace `CONTROLLER_TOOLS_VERSION ?= 0.8.0` with `CONTROLLER_TOOLS_VERSION ?= 0.9.0`

        3. Run `make manifests` to regenerate the manifests

  - description: >
      Projects scaffolded with the go/v3 plugin now support Go 1.18.
      [More info](https://github.com/kubernetes-sigs/kubebuilder/commit/02da15bfc32c9deb030a811d16da45ace5cc8db8)
      
    # kind is one of:
    # - addition
    # - change
    # - deprecation
    # - removal
    # - bugfix
    kind: "change"

    # Is this a breaking change?
    breaking: false

    # Migration can be defined to automatically add a section to
    # the migration guide. This is required for breaking changes.
    migration:
      header: (go/v3) update to Go 1.18
      body: |
        To update your project to use Go 1.18:

        1. In the `go.mod` file:
        
        - Replace `go 1.17` with `go 1.18`   

        2. Run `go mod tidy`
