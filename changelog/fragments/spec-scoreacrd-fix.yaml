# entries is a list of entries to include in
# release notes and/or the migration guide
entries:
  - description: >
      (scorecard): Fixes a bug where an error would be thrown if a Custom Resource did not have a `.spec` field, which is a perfectly valid scenario.  Instead of throwing an error scorecard will now issue a warning.

    # kind is one of:
    # - addition
    # - change
    # - deprecation
    # - removal
    # - bugfix
    kind: "bugfix"

    # Is this a breaking change?
    breaking: false

