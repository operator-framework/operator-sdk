# entries is a list of entries to include in
# release notes and/or the migration guide
entries:
  - description: >
      Added new base image assets containing the Operator-SDK CLI at quay.io/repository/operator-framework/operator-sdk

    # kind is one of:
    # - addition
    # - change
    # - deprecation
    # - removal
    # - bugfix
    kind: "addition"

    # Is this a breaking change?
    breaking: false

    # NOTE: ONLY USE `pull_request_override` WHEN ADDING THIS
    # FILE FOR A PREVIOUSLY MERGED PULL_REQUEST!
    #
    # The generator auto-detects the PR number from the commit
    # message in which this file was originally added.
    #
    # What is the pull request number (without the "#")?
    pull_request_override: 3902


    # Migration can be defined to automatically add a section to
    # the migration guide. This is required for breaking changes.
    # migration:
    #   header: Add Operator SDK base images
    #   body: >
        # Body of the migration section.
